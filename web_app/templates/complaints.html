<body class="mb-5">

    <div class="container center p-1 row">
       <form action="{% url 'upload'%}" method="post" enctype="multipart/form-data" class="mb-2">
        <input type="file" accept="image/*" class="btn btn-outline-info" name="image" id="image" style="display: none;" multiple/>
        {% csrf_token %}
        <div class="text-start"> <span class="label p-3"> Report a polluted area </span> </div>
        <div class="board row col-12">
            <div class="col-md-9 col-12"> <textarea placeholder="Describe the issue" id="issue-desc" maxlength="500"></textarea></div>
            <div class="col-md-3 col-12"> <span class="btn btn-outline-info" id="upload-image"> <img src="{% static 'icons/upload.svg'%}" class="icon"/> <br> <span class="label-2"> Upload images </span> </span> </div>
           <div class="col-12 row mt-2">
            <div class="col-3 text-center">
                <span class="label-3">City</span> 
                <br>
                <span class="label-2" id="city">NA</span>
            </div>
            <div class="col-3 text-center">
                <span class="label-3">District</span>
                <br>
                <span class="label-2" id="district">NA</span>
            </div>
            <div class="col-3 text-center">
                <span class="label-3">Latitude</span>
                <br>
                <span class="label-2" id="lat">NA</span>
            </div>
            <div class="col-3 text-center">
                <span class="label-3">Longitude</span>
                <br>
                <span class="label-2" id="long">NA</span>
            </div>
           </div>
        </div>

    </form>
