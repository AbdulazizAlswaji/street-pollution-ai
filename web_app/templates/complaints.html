{% block content %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Pollution report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static '/css/apexcharts.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/config.js' %}"></script>
    <script src="{% static '/js/animation.js' %}"></script>
    <script src="{% static 'js/cities.js' %}"></script>
    <script src="{% static 'js/districts.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>





</head>

<body class="mb-5">

    <div id="particles-js" class="center" style="position: absolute; height: 100%; width:100%;"></div>
    <div class="container center p-1 row">
       <form action="{% url 'upload'%}" method="post" enctype="multipart/form-data" class="mb-2">
        <input type="file" accept="image/*" class="btn btn-outline-info" name="image" id="image" style="display: none;" multiple/>
        {% csrf_token %}
        <div class="text-start"> <span class="label p-3"> Report a polluted area </span> </div>
        <div class="board row col-12">
            <div class="col-md-9 col-12"> <textarea placeholder="Describe the issue" id="issue-desc" maxlength="500" name="issue-desc"></textarea></div>
            <div class="col-md-3 col-12"> <span class="btn btn-outline-info" id="upload-image"> <img src="{% static 'icons/upload.svg'%}" class="icon"/> <br> <span class="label-2"> Upload images </span> </span> </div>
           
            <div class="col-12 row mt-2">
                <div class="col-6 text-start"> <span class="label-3"> City:</span> <select class="form-select" id="select-city" name="select-city"> </select> </div>
                <div class="col-6 text-start"> <span class="label-3"> District:</span> <select class="form-select" id="select-district" name="select-district"> </select> </div>
            </div>
            <div class="mt-3"> <button class="btn btn-outline-info"> Submit </button></div>

            <div class="mt-2 text-center label-3"> <span class="c2" id="error">{{error}} </span></div>
        <div class="mt-2 text-center label-3"> <span class="c3" id="status">{{status}} </span></div>
        </div>

        </form>
    </div>

</body>

</html>

{% endblock %}
